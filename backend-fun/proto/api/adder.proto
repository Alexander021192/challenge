syntax = "proto3";

package api;

// option go_package = "github.com/Alexander021192/just-for-fun/pkg";
option go_package = "./api";

import "proto/google/api/annotation.proto";

service api {

    //Adder
    rpc Adder (AddRequest) returns (AddResponce) {
        option (google.api.http) = {
            get: "/api/add"
        };
    }
}

message AddRequest {
    int32 x = 1;
    int32 y = 2;
}

message AddResponce {
    int32 res = 1;
}